<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Merger</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Mergeador de archivos CSV</h1>
        <div class="file-input">
            <label for="file1">Select first CSV file:</label>
            <input type="file" id="file1" accept=".csv">
        </div>
        <div class="file-input">
            <label for="file2">Select second CSV file:</label>
            <input type="file" id="file2" accept=".csv">
        </div>
        <button id="uploadButton">Upload CSVs</button>
        <div id="columnSelection" style="display:none;">
            <h2>Select Columns to Keep</h2>
            <div class="columns">
                <div>
                    <h3>File 1 Columns</h3>
                    <div id="columns1"></div>
                </div>
                <div>
                    <h3>File 2 Columns</h3>
                    <div id="columns2"></div>
                </div>
            </div>
            <div>
                <h2>Select Key Column for Matching</h2>
                <div class="key-select">
                    <label for="key1">Key Column from File 1:</label>
                    <select id="key1"></select>
                </div>
                <div class="key-select">
                    <label for="key2">Key Column from File 2:</label>
                    <select id="key2"></select>
                </div>
            </div>
            <div class="file-name">
                <label for="resultFileName">Result File Name:</label>
                <input type="text" id="resultFileName" placeholder="Enter file name" value="merged_data">
            </div>
            <button id="mergeButton">Merge CSVs</button>
        </div>
    </div>
    <script src="papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
